<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<form>
    <div>
        <label for="name">Pet name</label>
        <input type="text" id="name" />
    </div>
    <div>
        <label for="name2">Pet owner name</label>
        <input type="text" id="name2" />
    </div>
    <div>
        <label for="contacts">Contacts</label>
        <input type="text" id="contacts" />
    </div>
    <div>
        <p>Cat breed</p>
        <select>
            <option value="Scottish fold">Scottish fold</option>
            <option value="Sphynx cat">Sphynx cat</option>
            <option value="Russian blue">Russian blue</option>
        </select>
    </div>
    <fieldset>
        <legend>Type of food</legend>
        <div>
            <label for="Wet">Wet</label>
            <input type="checkbox" id="Wet" /> <br />
            <label for="Dry">Dry</label>
            <input type="checkbox" id="Dry" /> <br />
            <label for="All natural">All natural</label>
            <input type="checkbox" id="All natural" /> <br /></div>
    </fieldset>
    <div>
        <label for="Male">Male</label> <br />
        <input type="radio" name="sex" id="Male" /> <br />
        <label for="Female">Female</label> <br />
        <input type="radio" name="sex" id="Female" />
    </div>
    <div>
        <label for="comment">Comment</label>
        <textarea rows="20" id="comment"></textarea></div>
    <div>
        <label for="photo">Photo</label>
        <input type="file" id="photo"> </div>
    <div>
        <button>Save</button></div>
</form>
</body>

</html>
