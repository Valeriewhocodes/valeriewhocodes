<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <label for="name">Pet name</label>
        <input type="text" id="name" />
    </div>
    <div>
        <label for="name2">Pet owner name</label>
        <input type="text" id="name2" />
    </div>
    <div>
        <label for="contacts">Contacts</label>
        <input type="text" id="contacts" />
    </div>
    <div>
        <p>Cat breed</p>
        <select>
            <option value="1">Scotish fold</option>
            <option value="2">Sphynx cat</option>
            <option value="3">Russian blue</option>
        </select>
    </div>
    <fieldset>
        <legend>Type of food</legend>
        <div>
            <label for="foodtype1">Wet</label>
            <input type="checkbox" id="foodtype1" /> <br />
            <label for="foodtype2">Dry</label>
            <input type="checkbox" id="foodtype2" /> <br />
            <label for="foodtype3">All natural</label>
            <input type="checkbox" id="foodtype3" /> <br /></div>
    </fieldset>
    <div>
        <label for="sex1">Male</label> <br />
        <input type="radio" name="sex" id="sex1" /> <br />
        <label for="sex2">Female</label> <br />
        <input type="radio" name="sex" id="sex2" />
    </div>
    <div>
        <label for="comment">Comment</label>
        <textarea rows="20" id="comment"></textarea></div>
    <div>
        <label for="photo">Photo</label>
        <input type="file" id="photo"> </div>
    <div>
        <button>Save</button></div>
</body>

</html>
